
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->

<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	    
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
<script>
var penDown = true;

myCanvas.addEventListener(
		'mousemove', function (e){
			// console.log(e);
			if (penDown){
				draw(e.x, e.y)
			}
			
})

window.addEventListener('keydown', function(e){
	switch (e.keyCode){
		case 71:
			color = 'green';
			break;
		case 66:
			color = 'blue';
			break;
		case 82:
			color = 'red';
			break;
		case 89:
			color = 'yellow';
			break;
		case 32:
			 ctx.clearRect(0,0, c.width, c.height)
			 break;
		case 40:
			 penDown = true;
			 break;
		case 38:
			penDown = false;
			break;

}
})
			

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var color = 'red'

function draw(x, y){
	
	ctx.beginPath();
	ctx.arc(x, y, 10, 0, 2 * Math.PI);
	ctx.fillStyle = color;
	ctx.fill();	

}

var pickerPen = document.querySelector("#picker");

pickerPen.addEventListener('change', function(){
	color = this.value;
	// console.log(e);
})



document.querySelector("#myCanvas").width = window.innerWidth * 0.8;
document.querySelector("#myCanvas").height = window.innerHeight * 0.8;



</script>
</body>
</html>
